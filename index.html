        <div id="result" class="mt-4 d-none">
            <h2>Result:</h2>
            <p id="age"></p>
        </div>

    <script>
        // Event listener for form submission
        document.getElementById("ageCalculatorForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get birth date and current date values
            var birthDate = new Date(document.getElementById("birthDate").value);
            var currentDate = new Date(document.getElementById("currentDate").value);

            // Calculate age
            var ageInMilliseconds = currentDate - birthDate;
            var ageInYears = ageInMilliseconds / (1000 * 60 * 60 * 24 * 365.25); // Considering leap years

            // Display the result
            document.getElementById("age").textContent = "Your age is: " + Math.floor(ageInYears) + " years.";
            document.getElementById("result").classList.remove("d-none");
        });
    </script>
